<html lang="en">

<body>
    <script>
        //ajax === async javascript and xml(闭合标签)

        //JSON.parse()

        //1.创建XHR new XMLHttpRequest()

        var xhr = new XMLHttpRequest()
        console.log(xhr)

        //2.配置 open(请求方式,请求地址,是否异步)
        //localhost本机域名,127.0.0.1本机ip
        //baidu.con 域名       221...... ip
        xhr.open("GET", "http://localhost:5500/ajax/1.json")

        //3.send
        xhr.send()

        //4.接收数据,  注册一个事件  onreadystatechange
        //相当于btn.onclick = function(){}  
        /* xhr.onreadystatechange = function () {

            if (xhr.readyState === 4 && xhr.status=== 200) {
                console.log("数据解析完成", xhr.responseText)
                document.write(xhr.responseText)
            }else if(xhr.readyState === 4 && xhr.status=== 404){
                console.error("没有找到这个页面")
                location.href = "404.html"
            }
        } */
        //200 ok
        //404 未找到页面
        xhr.onload = function () {
            //console.log(xhr.readyState)//onload只在4时执行
            if (xhr.status === 200) {
                //document.write(xhr.responseText)
                console.log(JSON.parse(xhr.responseText))
            } else if (xhr.status === 404) {
                console.error("没有找到这个页面")
                location.href = "404.html"
            }
        }

    </script>
</body>

</html>
