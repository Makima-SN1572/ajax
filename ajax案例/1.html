<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">获取数据</button>
    <ul id="mylist"></ul>
    <script>
        //http://www.xiongmaoyouxuan.com/api/tabs

        btn.onclick = function(){
            var xhr = new XMLHttpRequest()
            //xhr.open("GET","http://www.xiongmaoyouxuan.com/api/tabs")
            xhr.open("GET","http://127.0.0.1:5500/ajax%E6%A1%88%E4%BE%8B/1.json")
            xhr.send()


            xhr.onload = function(){
                //console.log(xhr.readyState)
                if(xhr.status===200){
                    //console.log(xhr.responseText)
                    var jsondata = JSON.parse(xhr.responseText)
                    render(jsondata)
                }
            }
        }

        function render(jsondata){
            console.log(jsondata.data.list)//拿jsondata里面的data的list
            var html = jsondata.data.list.map(item=>`
            <li>
                <img src="${item.imageUrl}"/>
                <div>${item.name}</div>
            </li>`)
            mylist.innerHTML = html.join("")


        }
    </script>
</body>
</html>
